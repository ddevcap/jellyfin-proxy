name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Start e2e stack
        run: docker compose -f docker-compose.e2e.yml up --build --wait -d
        timeout-minutes: 10

      - name: Run e2e tests
        run: go test -tags e2e -v -count=1 -timeout 5m ./e2e/...

      - name: Show proxy logs on failure
        if: failure()
        run: docker compose -f docker-compose.e2e.yml logs jellyfin-proxy

      - name: Tear down
        if: always()
        run: docker compose -f docker-compose.e2e.yml down -v --remove-orphans

